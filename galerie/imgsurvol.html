<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Galerie</title>
</head>

<body>
    <h1>Galerie aléatoire (mais jolie)</h1>
    <div class="container">
        <figure>
            <img src="images/nuit_pluvieuse.jpg">
            <figcaption>
                <p>Une ville de nuit, dont l'atmosphère est floutée par la pluie</p>
            </figcaption>
        </figure>
        <figure>
            <img src="images/montagnes.jpg">
            <figcaption>
                <p>Une montagne éclairée par la lueur du soleil passant à travers des nuages éparses</p>
            </figcaption>
        </figure>
        <figure>
            <img src="images/neige_route.jpg">
            <figcaption>
                <p>Une route avec des voitures, le tout recouvert par une neige tombant en doux flocons</p>
            </figcaption>
        </figure>
        <figure>
            <img src="images/automne_parc.jpg">
            <figcaption>
                <p>Une allée dans un parc, entourée par de jolis arbres aux couleurs de l'automne</p>
            </figcaption>
        </figure>
        <figure>
            <img src="images/chalet.jpg">
            <figcaption>
                <p>Un chalet vide mais dont on ressent pourtant la chaleur des rires qui y sont passés</p>
            </figcaption>
        </figure>
        <figure>
            <img src="images/fête.jpg">
            <figcaption>
                <p>Multiples personnes réunis dans un seul but, profiter de la musique et de leur jeunesse sous des spots colorés</p>
            </figcaption>
        </figure>
        <figure>
            <img src="images/artifice_paris.jpg">
            <figcaption>
                <p>Des feux d'artifices éclatant autour de la majestueuse tour eiffel, image de liberté, joie et fierté à la française</p>
            </figcaption>
        </figure>
        <figure>
            <img src="images/rivière.jpg">
            <figcaption>
                <p>Une rivière dans une forêt oubliée, ruisselant doucement au milieu des arbres et des rochers</p>
            </figcaption>
        </figure>
        <figure>
            <img src="images/nuit.jpg">
            <figcaption>
                <p>Une lune éclairant un paysage nocture, se reflétant dans une eau paisible</p>
            </figcaption>
        </figure>
        <figure>
            <img src="images/village.jpg">
            <figcaption>
                <p>Un village isolé dans un air de printemps, respirant la tranquillité</p>
            </figcaption>
        </figure>
        <figure>
            <img src="images/mosquée.jpg">
            <figcaption>
                <p>Une mosquée, merveille architecturale, entourée par quatre piliers élancés</p>
            </figcaption>
        </figure>
        <figure>
            <img src="images/pont.jpg">
            <figcaption>
                <p>Célèbre pont de New-York, ses fils s'entremêlant dans la douce lueur d'un coucher (ou serait-ce un lever ?) de soleil</p>
            </figcaption>
        </figure>
        <figure>
            <img src="images/ville.jpg">
            <figcaption>
                <p>Une rue cernée par les buildings, les publicités de produits inutiles mais presentés par de la beauté, de nombreuses personnes marchant pour un but connues d'elles-seules et quelques taxis jaunes transportant les plus aisés d'entre eux (ou des touristes).</p>
            </figcaption>
        </figure>
        <figure>
            <img src="images/torii.jpg">
            <figcaption>
                <p>Une longue allée de Torii rouges, gravés d'inscriptions mêlant kanjis japonaise et symboles chinois</p>
            </figcaption>
        </figure>
        <figure>
            <img src="images/oiseau_en_vol.jpeg">
            <figcaption>
                <p>Une petite mésange charbonnière, prise en plein vol, les ailes étendues, plumes parfaitement visibles</p>
            </figcaption>
        </figure>
        <figure>
            <img src="images/soirée_chill.jpeg">
            <figcaption>
                <p>En premier plan un ordinateur et un casque laissée à l'abandonnée et en flou, à l'arrière, on devine un endroit tranquille, éclairé par des guirlandes de lumières jaune et blanche</p>
            </figcaption>
        </figure>
    </div>
</body>
</html>
